<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">TODO</h1>
    <form id="todo-form" class="form">
      <label for="input-title" class="form__title">Title</label>
      <input name="todoTitle" type="text" autocomplete="off" autofocus required id="input-title" class="form__input-title">
      <label for="input-description" class="form__description">Description</label>
      <input name="todoDescription" type="text" autocomplete="off" id="input-description" class="form__input-description">
      <input type="submit" value="Add" class="form__button">
    </form>
  </header>
  <main>
    <ul id="todo-list" class="todo-list"></ul>
  </main>
</body>
</html>
